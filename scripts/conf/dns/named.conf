// Configuração padrão do arquivo named.conf do Bind9 DNS Server
// Esse arquivo apenas informa a localização dos principais arquivos de 
// configuração do Bind9 DNS Server, não sendo mais utilizado como arquivo
// principal de configuração do serviço de resolução de nomes.
include "/etc/bind/named.conf.options";
include "/etc/bind/named.conf.local";
include "/etc/bind/named.conf.default-zones";